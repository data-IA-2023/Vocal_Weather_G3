<html>
    <head>
        <title>{{ title }}</title>
        <style>
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }

            #weather {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1>Reconnaissance Vocale</h1>
        <form action="/speech-to-text" method="post">
            <button type="submit">
                <img src="https://img.icons8.com/material/24/000000/microphone--v1.png"/>
            </button>
        </form>
        {% if result %}
            
            <form action="/decode" method="GET">
                <textarea id="textarea" name="speech_text" >{{ result }}</textarea>
                <button type="submit">Voir Forecast</button>
            </form>
        

        {% endif %}
        {% if ville %}
            <form action="/forecast" method="GET">
                <h1>La météo à {{ ville }} le {{date}} :</h1>
                <input type="hidden" name="ville" value="{{ ville }}">
                <input type="hidden" name="date" value="{{ date }}">
                <button type="submit">Voir Forecast</button>
            </form>
        {% endif %}



        {% if titre %}
        <h1>{{ titre }}</h1>
        {{ table | safe }}
        {% endif %}
    </body>
</html>
